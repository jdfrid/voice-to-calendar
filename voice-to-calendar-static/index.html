<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Voice → Calendar (Static)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-100 p-6">
    <div class="max-w-3xl mx-auto space-y-6">
      <h1 class="text-2xl font-bold">Voice → Calendar (גרסה סטטית)</h1>

      <section class="bg-white rounded-xl shadow p-4 space-y-3">
        <p class="text-sm text-gray-600">כתוב הודעה כאן (או דבר עם זיהוי דיבור אם הדפדפן תומך):</p>
        <textarea id="txt" rows="5" class="w-full border rounded p-2"></textarea>
        <button id="btnParse" class="px-4 py-2 rounded bg-blue-600 text-white">נתח הודעה</button>
      </section>

      <section id="parsed" class="hidden bg-white rounded-xl shadow p-4 space-y-3">
        <h2 class="text-lg font-semibold">פרטים שזוהו</h2>
        <div><b>תוכן:</b> <span id="outContent"></span></div>
        <div><b>תאריך:</b> <span id="outDate"></span></div>
        <div><b>שעה:</b> <span id="outTime"></span></div>
        <div><b>מקום:</b> <span id="outLocation"></span></div>
        <button id="btnDownload" class="px-4 py-2 rounded bg-green-600 text-white">הורד ICS</button>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
